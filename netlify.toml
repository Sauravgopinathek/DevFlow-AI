[build]
  # Base directory where frontend code lives
  base = "frontend"
  # Directory to publish (relative to base)
  publish = "build"
  # Build command
  command = "npm install && npm run build"

# Redirects for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Environment variables
[build.environment]
  CI = "false"
  NODE_VERSION = "18"
